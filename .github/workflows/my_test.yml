name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v3
    - run: npm install
    - run: make lint
    - run: make jest
    - name: code coverage
      uses:  paambaati/codeclimate-action@v3.0.0 
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.SECRET_FOR_SMTH }}
